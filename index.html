<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>

    <!-- styles  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    
    <h1 class="text-center mt-5 fs-1 fw-bolder">
        Book Archive
    </h1>




    <section class="container my-2">
        <!-- Input Box -->
            <div class="d-flex m-5 ">
                  <input type="text" id="search-input" class="border border-4 border-secondary rounded-3 form-control me-2" placeholder="Type your Book Name..."/>
              
                 <button class="btn btn-dark" id="search-btn">Search</button>
            </div>
    </section>

  <!-- error field  -->
      <div id="error-field" class="text-center mt-5 fs-3 fw-bold text-danger">

      </div>

  <!-- total count  -->
      <div id="total-field" class="text-center mb-5 mt-5 fs-4 fw-bold   text-primary ">

      </div>




  <!-- Card  -->
      <section class="container">
        <!-- search result  -->
            <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4">  
            </div>
      </section>



<!-- Js Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="JS/app.js"></script>

</body>
</html>
